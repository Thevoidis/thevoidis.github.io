{{ define "main" }}
    <h1>Blogs tagged: {{ .Title }}</h1>
        {{ range .RegularPages }}
		<div class="bloginfo">
	<a class="bloglink" href="{{ .RelPermalink }}">
		<div class="blog_select_div">
				<h2>{{ .Title }}</h2>
					        <h3> Approximate Reading Time : {{ .ReadingTime }} minutes </h3>
			</div>
	</a>
	<h3>Summary</h3>				
					{{ .Summary }}
		</div>
	<br>

{{ end }}
{{ end }}
